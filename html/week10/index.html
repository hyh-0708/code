<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p5.js 麦克风输入示例</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.8.0/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.8.0/lib/addons/p5.sound.min.js"></script>
  </head>
  <body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-4">
    <div class="max-w-4xl w-full bg-gray-800 rounded-xl shadow-2xl p-6 mb-6">
      <h1 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-center mb-6">麦克风音频可视化</h1>
      <p class="text-gray-300 mb-6 text-center">点击下方按钮启用麦克风，然后说话或制造一些声音来查看波形变化。</p>
      <div id="button-container" class="flex justify-center mb-6">
        <button id="micButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-500">启用麦克风</button>
      </div>
      <div class="bg-gray-700 rounded-lg p-4 shadow-inner">
        <p class="text-sm text-gray-400 mb-2">当前振幅: <span id="amplitudeDisplay">0</span></p>
        <div id="canvasContainer" class="w-full aspect-video bg-gray-900 rounded"></div>
      </div>
    </div>
    <div class="text-gray-500 text-sm">
      <p>注意: 浏览器会要求获得麦克风权限。此示例仅在本地处理音频，不会上传任何内容。</p>
    </div>

    <script>
      let mic;
      let amplitude;
      let canvas;
      let micButton;
      let isMicEnabled = false;
      let audioContext;
      let isWaitingForMic = false;

      function setup() {
        canvas = createCanvas(800, 450);
        canvas.parent("canvasContainer");
        background(0);

        audioContext = getAudioContext();
        if (audioContext.state !== "running") {
          audioContext.suspend();
        }

        mic = new p5.AudioIn();
        amplitude = new p5.Amplitude();
        micButton = select("#micButton");
        micButton.mousePressed(toggleMic);
      }

      function draw() {
        background(0);

        if (isMicEnabled) {
          if (!mic || audioContext.state !== "running") {
            isMicEnabled = false;
            updateButtonUI(false);
            return;
          }

          // 检测麦克风是否真的有输入
          if (isWaitingForMic) {
            const level = amplitude.getLevel();
            if (level > 0.001) {
              console.log("麦克风已成功获取输入");
              isWaitingForMic = false;
            }
          }

          const level = amplitude.getLevel();
          document.getElementById("amplitudeDisplay").textContent = level.toFixed(3);

          const displayWidth = width * 0.8;
          const displayHeight = height * 0.8;
          const radius = map(level, 0, 0.5, 20, displayHeight / 2);

          fill(30, 30, 30);
          ellipse(width / 2, height / 2, displayHeight, displayHeight);

          fill(65, 105, 225);
          ellipse(width / 2, height / 2, radius * 2, radius * 2);

          stroke(255);
          strokeWeight(2);
          noFill();
          beginShape();
          for (let i = 0; i < width; i++) {
            const x = i;
            const y = map(sin(i * 0.1 + frameCount * 0.05), -1, 1, height / 2 - radius, height / 2 + radius);
            vertex(x, y);
          }
          endShape();
        } else {
          fill(255);
          textSize(20);
          textAlign(CENTER, CENTER);
          text("点击上方按钮启用麦克风", width / 2, height / 2);
        }
      }

      // 辅助函数：分离处理多个类名
      function updateButtonUI(isEnabled) {
        if (isEnabled) {
          micButton.html("禁用麦克风");
          // 分别移除/添加多个类
          micButton.removeClass("bg-blue-600");
          micButton.removeClass("hover:bg-blue-700");
          micButton.addClass("bg-red-600");
          micButton.addClass("hover:bg-red-700");
        } else {
          micButton.html("启用麦克风");
          micButton.removeClass("bg-red-600");
          micButton.removeClass("hover:bg-red-700");
          micButton.addClass("bg-blue-600");
          micButton.addClass("hover:bg-blue-700");
        }
      }

      function toggleMic() {
        if (!isMicEnabled) {
          audioContext
            .resume()
            .then(() => {
              mic.start();
              amplitude.setInput(mic);
              // 立即标记为启用（信任浏览器权限）
              isMicEnabled = true;
              updateButtonUI(true);
              console.log("麦克风已启动（信任浏览器权限状态）");
            })
            .catch((error) => {
              alert("启用失败: " + error);
            });
        } else {
          mic.stop();
          updateButtonUI(false);
          isMicEnabled = false;
        }
      }

      function windowResized() {
        const container = document.getElementById("canvasContainer");
        if (container) {
          const newWidth = container.offsetWidth;
          const newHeight = newWidth * 0.5625;
          resizeCanvas(newWidth, newHeight);
        }
      }
    </script>
  </body>
</html>
