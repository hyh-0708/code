  <script>
    const popup = document.querySelector(".popup");
    const popupContent = document.querySelector(".popupContent");
    const textToDisplay = "This project is nearing its end, after a tough debug it's finally done!We learned how to pop up characters at the end of this project, and it looks like the code is a bit more difficult and is the longest code as of today";
    let index = 0;
    let timer;

    popup.addEventListener("click", function (event) {
      event.stopPropagation();
      popupContent.textContent = "";
      popupContent.style.display = "block";
      index = 0;
      timer = setInterval(() => {
        if (index < textToDisplay.length) {
          popupContent.textContent += textToDisplay[index];
          index++;
        } else {
          clearInterval(timer);
        }
      }, 100);
    });

    document.addEventListener("click", function (event) {
      if (!popup.contains(event.target) && !popupContent.contains(event.target)) {
        popupContent.textContent = "";
        clearInterval(timer);
        popupContent.style.display = "none";
      }
    });
  </script>
